<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="NFT preview card component">
  <title>NFT preview card component</title>
  <link rel="stylesheet" href="./src/css/style.css">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <link rel="shortcut icon" href="./src/images/favicon-32x32.png" type="image/x-icon">
</head>

<body>
  <main>
    <section class="card">
       <div class="images">
      <img class="card-image" src="src/images/image-equilibrium.jpg" alt="Equilibrium image">
      </div> 
      <h2 class="nft">Equilibrium #3429</h2>
      <p class="description">Our Equilibrium collection promotes balance and calm.</p>

      <div class="value">
        <div class="current-value">
          <img src="src/images/icon-ethereum.svg" alt="icon-ethereum.svg">
          <p>0.041 ETH</p>
        </div>
        <div class="date">
          <img src="src/images/icon-clock.svg" alt="icon-clock">
          <p>3 days left</p>
        </div>
      </div>
      <hr>
      <div class="creator">
        <img src="src/images/image-avatar.png" alt="">
        <p>Creation of <span>Jules Wyvern</span></p>
      </div>
    </section>

  </main>
</body>

</html>
